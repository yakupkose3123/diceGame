<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftSide"></div>
        <div class="rightSide"></div>
        <div class="restart">
            <button id="restartButton">NEW GAME</button>
        </div>
        
        <div class="players player1">PLAYER1</div>
        <div class="players player2">PLAYER2</div>
        <div class="sum sum1">0</div>
        <div class="sum sum2">0</div>
        <div class="dice"><img src="./images/dice-1.png" alt="" class="diceImg"></div>
        <div class="current current1">
            <div class="currentDisplay">
                <h4>CURRENT</h4>
                <div class="currentResult1">0</div>
                <h6 class="active1">Active</h6>
            </div>
        </div>
        <div class="current current2">
            <div class="currentDisplay">
                <h4>CURRENT</h4>
                <div class="currentResult2">0</div>
                <h6 class="active2">Active</h6>
            </div>
        </div>
        <div class="rollDice">
            <button id="rollDiceButton">ROLE DICE</button>

        </div>
        <div class="hold">
            <button id="holdButton">HOLD</button>

        </div>
        
    </div>


    <script src="./app.js"></script>
    
</body>
</html>
